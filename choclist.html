<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Empowerment Project's Chocolate List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="choclist.css">
</head>
<body>
    <nav class="navbar navbar-blend navbar-fixed-top">
        <div class="row">
            <div class="col-lg">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="search" placeholder="Search">
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <div id="chocolate-list" class="container-fluid"></div>
    <nav class="navbar navbar-blend navbar-fixed-bottom">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
                <input type="radio" name="rating" value="" class="btn btn-secondary" checked>All
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="rating" value="success" class="btn btn-secondary">Recommended
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="rating" value="danger" class="btn btn-secondary">Not Recommended
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="rating" value="warning" class="btn btn-secondary">Mixed
            </label>
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="choclist.js"></script>
</body>
</html>
